<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game | CODSOFT Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-bg: #ffffff;
            --body-bg: #f0f2f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #4361ee;
            --success: #4cc9f0;
            --light: #212529;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --light-gray: #343a40;
            --card-bg: #121212;
            --body-bg: #121212;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
        }

        body {
            background-color: var(--body-bg);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            animation: fadeInDown 0.5s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
            color: white;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 30px;
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .game-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .game-description {
            text-align: center;
            margin-bottom: 30px;
            color: var(--gray);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .range-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .range-btn {
            padding: 12px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--dark);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .range-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .range-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .guess-input {
            width: 100%;
            max-width: 300px;
            padding: 16px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--dark);
            font-size: 1.2rem;
            text-align: center;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .guess-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .feedback-section {
            text-align: center;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .feedback-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .feedback-high {
            color: var(--danger);
        }

        .feedback-low {
            color: var(--warning);
        }

        .feedback-correct {
            color: var(--success);
            font-size: 1.8rem;
        }

        .attempts-display {
            margin: 20px 0;
            font-size: 1.1rem;
            color: var(--gray);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 12px;
            background: var(--light-gray);
            border-radius: 6px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .score-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .score-card {
            background: var(--light);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-width: 120px;
            transition: var(--transition);
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .new-game-btn {
            background: var(--success);
            color: white;
        }

        .restart-btn {
            background: var(--warning);
            color: white;
        }

        .reset-btn {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .history-section {
            margin-top: 30px;
        }

        .history-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .game-card {
                padding: 20px;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .range-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .range-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .score-section {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        .fade-in-out {
            animation: fadeInOut 0.5s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸŽ² Number Guessing Game</div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </header>

        <main>
            <div class="game-card">
                <h1 class="game-title">Guess the Number!</h1>
                <p class="game-description">I'm thinking of a number between the selected range. Can you guess it?</p>
                
                <div class="range-selector">
                    <button class="range-btn active" data-min="1" data-max="100">1 - 100</button>
                    <button class="range-btn" data-min="1" data-max="50">1 - 50</button>
                    <button class="range-btn" data-min="1" data-max="200">1 - 200</button>
                    <button class="range-btn" data-min="1" data-max="500">1 - 500</button>
                </div>
                
                <div class="input-section">
                    <input 
                        type="number" 
                        id="guessInput" 
                        class="guess-input" 
                        placeholder="Enter your guess..." 
                        min="1" 
                        max="500"
                    >
                    <button class="submit-btn" id="submitGuess">Submit Guess</button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="width: 100%;"></div>
                </div>
                
                <div class="attempts-display">
                    <span id="attemptsText">Attempts left: 10</span>
                </div>
                
                <div class="feedback-section">
                    <div class="feedback-text" id="feedbackText">Enter a number to start guessing!</div>
                    <div id="resultText"></div>
                </div>
                
                <div class="score-section">
                    <div class="score-card">
                        <div class="score-value" id="currentScore">0</div>
                        <div class="score-label">Current Score</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="bestScore">0</div>
                        <div class="score-label">Best Score</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="gamesPlayed">0</div>
                        <div class="score-label">Games Played</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="gamesWon">0</div>
                        <div class="score-label">Games Won</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn new-game-btn" id="newGameBtn">New Game</button>
                    <button class="control-btn restart-btn" id="restartBtn">Restart</button>
                    <button class="control-btn reset-btn" id="resetBtn">Reset All</button>
                </div>
                
                <div class="history-section">
                    <h3 class="history-title">Recent Guesses</h3>
                    <div class="history-list" id="historyList">
                        <!-- History items will be added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Game state variables
        let secretNumber = 0;
        let attemptsLeft = 10;
        let minRange = 1;
        let maxRange = 100;
        let currentScore = 0;
        let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
        let gamesPlayed = parseInt(localStorage.getItem('gamesPlayed')) || 0;
        let gamesWon = parseInt(localStorage.getItem('gamesWon')) || 0;
        let gameActive = true;
        let guessHistory = [];

        // DOM Elements
        const guessInput = document.getElementById('guessInput');
        const submitBtn = document.getElementById('submitGuess');
        const feedbackText = document.getElementById('feedbackText');
        const resultText = document.getElementById('resultText');
        const attemptsText = document.getElementById('attemptsText');
        const progressBar = document.getElementById('progressBar');
        const currentScoreEl = document.getElementById('currentScore');
        const bestScoreEl = document.getElementById('bestScore');
        const gamesPlayedEl = document.getElementById('gamesPlayed');
        const gamesWonEl = document.getElementById('gamesWon');
        const themeToggle = document.getElementById('themeToggle');
        const newGameBtn = document.getElementById('newGameBtn');
        const restartBtn = document.getElementById('restartBtn');
        const resetBtn = document.getElementById('resetBtn');
        const rangeBtns = document.querySelectorAll('.range-btn');
        const historyList = document.getElementById('historyList');

        // Initialize the game
        function initGame() {
            generateSecretNumber();
            updateUI();
            loadScores();
            setupEventListeners();
        }

        // Generate a random number within the current range
        function generateSecretNumber() {
            secretNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
            console.log('Secret number:', secretNumber); // For debugging
        }

        // Set up event listeners
        function setupEventListeners() {
            submitBtn.addEventListener('click', handleGuess);
            guessInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleGuess();
                }
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            newGameBtn.addEventListener('click', startNewGame);
            restartBtn.addEventListener('click', restartGame);
            resetBtn.addEventListener('click', resetAll);
            
            rangeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    minRange = parseInt(btn.dataset.min);
                    maxRange = parseInt(btn.dataset.max);
                    guessInput.min = minRange;
                    guessInput.max = maxRange;
                    
                    // Update active button
                    rangeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    startNewGame();
                });
            });
        }

        // Handle user's guess
        function handleGuess() {
            if (!gameActive) return;
            
            const userGuess = parseInt(guessInput.value);
            
            // Validate input
            if (isNaN(userGuess) || userGuess < minRange || userGuess > maxRange) {
                feedbackText.textContent = `Please enter a number between ${minRange} and ${maxRange}`;
                feedbackText.className = 'feedback-text feedback-low';
                return;
            }
            
            // Add guess to history
            addToHistory(userGuess);
            
            // Decrement attempts
            attemptsLeft--;
            updateUI();
            
            // Check if guess is correct
            if (userGuess === secretNumber) {
                handleCorrectGuess();
            } else if (attemptsLeft === 0) {
                handleGameOver();
            } else {
                // Provide feedback
                if (userGuess > secretNumber) {
                    feedbackText.textContent = 'Too high! Try a lower number';
                    feedbackText.className = 'feedback-text feedback-high';
                } else {
                    feedbackText.textContent = 'Too low! Try a higher number';
                    feedbackText.className = 'feedback-text feedback-low';
                }
            }
            
            // Clear input
            guessInput.value = '';
            guessInput.focus();
        }

        // Handle correct guess
        function handleCorrectGuess() {
            feedbackText.textContent = 'ðŸŽ‰ Correct! You guessed it!';
            feedbackText.className = 'feedback-text feedback-correct';
            resultText.innerHTML = `<h3>ðŸŽ‰ Congratulations! ðŸŽ‰</h3><p>The number was ${secretNumber}</p>`;
            gameActive = false;
            
            // Calculate score based on attempts left
            currentScore = attemptsLeft * 10;
            if (currentScore > bestScore) {
                bestScore = currentScore;
                localStorage.setItem('bestScore', bestScore);
            }
            
            gamesWon++;
            gamesPlayed++;
            
            saveScores();
            updateUI();
        }

        // Handle game over (no attempts left)
        function handleGameOver() {
            feedbackText.textContent = 'Game Over! ðŸ˜¢';
            feedbackText.className = 'feedback-text';
            resultText.innerHTML = `<h3>Game Over!</h3><p>The number was ${secretNumber}</p>`;
            gameActive = false;
            
            gamesPlayed++;
            saveScores();
            updateUI();
        }

        // Start a new game
        function startNewGame() {
            attemptsLeft = 10;
            gameActive = true;
            guessHistory = [];
            generateSecretNumber();
            feedbackText.textContent = `Enter a number between ${minRange} and ${maxRange}`;
            feedbackText.className = 'feedback-text';
            resultText.textContent = '';
            updateUI();
        }

        // Restart current game (same number, same attempts left)
        function restartGame() {
            attemptsLeft = 10;
            gameActive = true;
            guessHistory = [];
            feedbackText.textContent = `Enter a number between ${minRange} and ${maxRange}`;
            feedbackText.className = 'feedback-text';
            resultText.textContent = '';
            updateUI();
        }

        // Reset all scores
        function resetAll() {
            localStorage.removeItem('bestScore');
            localStorage.removeItem('gamesPlayed');
            localStorage.removeItem('gamesWon');
            currentScore = 0;
            bestScore = 0;
            gamesPlayed = 0;
            gamesWon = 0;
            startNewGame();
            updateUI();
        }

        // Add guess to history
        function addToHistory(guess) {
            const result = guess === secretNumber ? 'correct' : 
                          guess > secretNumber ? 'high' : 'low';
            
            guessHistory.unshift({
                number: guess,
                result: result,
                timestamp: new Date().toLocaleTimeString()
            });
            
            // Keep only last 10 guesses
            if (guessHistory.length > 10) {
                guessHistory.pop();
            }
            
            renderHistory();
        }

        // Render guess history
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (guessHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">No guesses yet</div>';
                return;
            }
            
            guessHistory.forEach(guess => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                let resultClass = '';
                let resultText = '';
                
                if (guess.result === 'correct') {
                    resultClass = 'feedback-correct';
                    resultText = 'Correct!';
                } else if (guess.result === 'high') {
                    resultClass = 'feedback-high';
                    resultText = 'Too High';
                } else {
                    resultClass = 'feedback-low';
                    resultText = 'Too Low';
                }
                
                historyItem.innerHTML = `
                    <span>${guess.number}</span>
                    <span class="${resultClass}">${resultText}</span>
                    <span style="font-size: 0.8rem; color: var(--gray);">${guess.timestamp}</span>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        // Load scores from localStorage
        function loadScores() {
            currentScoreEl.textContent = currentScore;
            bestScoreEl.textContent = bestScore;
            gamesPlayedEl.textContent = gamesPlayed;
            gamesWonEl.textContent = gamesWon;
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('gamesPlayed', gamesPlayed);
            localStorage.setItem('gamesWon', gamesWon);
            loadScores();
        }

        // Update UI elements
        function updateUI() {
            attemptsText.textContent = `Attempts left: ${attemptsLeft}`;
            currentScoreEl.textContent = currentScore;
            bestScoreEl.textContent = bestScore;
            gamesPlayedEl.textContent = gamesPlayed;
            gamesWonEl.textContent = gamesWon;
            
            // Update progress bar
            const progressPercent = (attemptsLeft / 10) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update button states
            submitBtn.disabled = !gameActive;
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            initGame();
        });
    </script>
</body>
</html>
