            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-bg: #ffffff;
            --body-bg: #f0f2f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --error: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #4361ee;
            --success: #4cc9f0;
            --light: #212529;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --light-gray: #343a40;
            --card-bg: #121212;
            --body-bg: #121212;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --error: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
        }

        body {
            background-color: var(--body-bg);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            animation: fadeInDown 0.5s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
            color: white;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .converter-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .converter-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.8rem;
            animation: fadeIn 0.5s ease;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease 0.1s both;
        }

        .currency-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeInUp 0.5s ease 0.2s both;
        }

        .currency-input label {
            font-weight: 600;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .currency-select-container {
            position: relative;
        }

        .currency-select {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--dark);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .currency-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .currency-select option {
            background: var(--card-bg);
            color: var(--dark);
        }

        .amount-input-container {
            display: flex;
            gap: 15px;
            align-items: center;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        .amount-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .amount-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .swap-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-size: 1.2rem;
        }

        .swap-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: rotate(180deg) scale(1.1);
        }

        .result-container {
            text-align: center;
            padding: 25px;
            background: var(--light);
            border-radius: var(--border-radius);
            margin: 25px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            animation: fadeIn 0.5s ease 0.4s both;
        }

        .result-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
            transition: var(--transition);
        }

        .last-updated {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            animation: fadeIn 0.5s ease 0.5s both;
        }

        .history-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .history-item:hover {
            background: var(--light);
            border-radius: 6px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-amount {
            font-weight: 600;
        }

        .clear-history {
            background: var(--gray);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: var(--transition);
        }

        .clear-history:hover {
            background: var(--dark);
        }

        .error-message {
            color: var(--error);
            text-align: center;
            margin: 10px 0;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
                align-items: flex-end;
            }
            
            .currency-input {
                flex: 1;
            }
            
            .amount-input-container {
                flex: 1;
                align-items: flex-end;
            }
            
            .converter-card, .history-card {
                padding: 40px;
            }
        }

        @media (max-width: 767px) {
            .amount-input-container {
                margin-top: 15px;
            }
            
            .result-amount {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }

        .fade-in-out {
            animation: fadeInOut 1s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>

            'ZAR': { name: 'South African Rand', symbol: 'R' },
            'ZMW': { name: 'Zambian Kwacha', symbol: 'ZK' },
            'ZWL': { name: 'Zimbabwean Dollar', symbol: 'Z$' }
        };

        // DOM Elements
        const baseCurrencyEl = document.getElementById('baseCurrency');
        const targetCurrencyEl = document.getElementById('targetCurrency');
        const amountEl = document.getElementById('amount');
        const resultAmountEl = document.getElementById('resultAmount');
        const resultTextEl = document.getElementById('resultText');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const loadingEl = document.getElementById('loading');
        const errorMessageEl = document.getElementById('errorMessage');
        const swapBtn = document.getElementById('swapBtn');
        const themeToggle = document.getElementById('themeToggle');
        const historyListEl = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');

        // Initialize the app
        function init() {
            populateCurrencyDropdowns();
            loadTheme();
            loadHistory();
            setupEventListeners();
            updateLastUpdated();
            // Trigger initial conversion
            convertCurrency();
        }

        // Populate currency dropdowns
        function populateCurrencyDropdowns() {
            // Clear existing options
            baseCurrencyEl.innerHTML = '';
            targetCurrencyEl.innerHTML = '';
            
            for (const [code, info] of Object.entries(currencies)) {
                const baseOption = document.createElement('option');
                baseOption.value = code;
                baseOption.textContent = `${code} - ${info.name} (${info.symbol})`;
                baseCurrencyEl.appendChild(baseOption);

                const targetOption = document.createElement('option');
                targetOption.value = code;
                targetOption.textContent = `${code} - ${info.name} (${info.symbol})`;
                targetCurrencyEl.appendChild(targetOption);
            }
            
            // Set default values
            baseCurrencyEl.value = 'USD';
            targetCurrencyEl.value = 'EUR';
        }

        // Set up event listeners
        function setupEventListeners() {
            baseCurrencyEl.addEventListener('change', convertCurrency);
            targetCurrencyEl.addEventListener('change', convertCurrency);
            amountEl.addEventListener('input', convertCurrency);
            swapBtn.addEventListener('click', swapCurrencies);
            themeToggle.addEventListener('click', toggleTheme);
            clearHistoryBtn.addEventListener('click', clearHistory);
        }

        // Convert currency
        async function convertCurrency() {
            const baseCurrency = baseCurrencyEl.value;
            const targetCurrency = targetCurrencyEl.value;
            const amount = parseFloat(amountEl.value);

            // Validate input
            if (isNaN(amount) || amount <= 0) {
                resultTextEl.textContent = 'Please enter a valid amount';
                resultAmountEl.textContent = '';
                return;
            }

            if (baseCurrency === targetCurrency) {
                resultAmountEl.textContent = `${currencies[targetCurrency].symbol}${amount.toFixed(2)}`;
                resultTextEl.textContent = `1 ${baseCurrency} = 1 ${targetCurrency}`;
                return;
            }

            try {
                showLoading();
                hideError();

                // Fetch exchange rates from API
                const rates = await fetchExchangeRates(baseCurrency);

                if (rates && rates[targetCurrency]) {
                    const exchangeRate = rates[targetCurrency];
                    const convertedAmount = amount * exchangeRate;
                    
                    // Update result with animation
                    resultAmountEl.textContent = `${currencies[targetCurrency].symbol}${convertedAmount.toFixed(2)}`;
                    resultTextEl.textContent = `1 ${baseCurrency} = ${currencies[targetCurrency].symbol}${exchangeRate.toFixed(4)}`;
                    resultAmountEl.classList.add('fade-in-out');
                    
                    // Remove animation class after it completes
                    setTimeout(() => {
                        resultAmountEl.classList.remove('fade-in-out');
                    }, 1000);
                    
                    updateLastUpdated();
                    
                    // Add to history
                    addToHistory(amount, baseCurrency, convertedAmount, targetCurrency, exchangeRate);
                } else {
                    showError('Exchange rate not available for selected currencies');
                }
            } catch (error) {
                console.error('Conversion error:', error);
                showError('Failed to fetch exchange rates. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Fetch exchange rates from API
        async function fetchExchangeRates(baseCurrency) {
            // Use a more reliable API endpoint
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${baseCurrency}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch exchange rates');
            }
            
            const data = await response.json();
            return data.rates;
        }

        // Swap currencies
        function swapCurrencies() {
            const temp = baseCurrencyEl.value;
            baseCurrencyEl.value = targetCurrencyEl.value;
            targetCurrencyEl.value = temp;
            
            // Add animation to swap button
            swapBtn.classList.add('pulse');
            setTimeout(() => {
                swapBtn.classList.remove('pulse');
            }, 1000);
            
            convertCurrency();
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Add animation to theme toggle
            themeToggle.classList.add('pulse');
            setTimeout(() => {
                themeToggle.classList.remove('pulse');
            }, 1000);
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // Add to conversion history
        function addToHistory(amount, baseCurrency, convertedAmount, targetCurrency, rate) {
            const history = JSON.parse(localStorage.getItem('conversionHistory') || '[]');
            
            const newEntry = {
                id: Date.now(),
                amount: amount,
                baseCurrency: baseCurrency,
                convertedAmount: convertedAmount,
                targetCurrency: targetCurrency,
                rate: rate,
                timestamp: new Date().toLocaleString()
            };
            
            // Add new entry to the beginning
            history.unshift(newEntry);
            
            // Keep only the last 10 entries
            if (history.length > 10) {
                history.pop();
            }
            
            localStorage.setItem('conversionHistory', JSON.stringify(history));
            renderHistory();
        }

        // Render conversion history
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('conversionHistory') || '[]');
            historyListEl.innerHTML = '';

            if (history.length === 0) {
                const noHistoryItem = document.createElement('li');
                noHistoryItem.className = 'history-item';
                noHistoryItem.textContent = 'No conversion history yet';
                historyListEl.appendChild(noHistoryItem);
                return;
            }

            history.forEach(entry => {
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';
                
                const currencyInfo = document.createElement('div');
                currencyInfo.innerHTML = `
                    <div>${currencies[entry.baseCurrency].symbol}${entry.amount.toFixed(2)} ${entry.baseCurrency}</div>
                    <div class="history-amount">${currencies[entry.targetCurrency].symbol}${entry.convertedAmount.toFixed(2)} ${entry.targetCurrency}</div>
                `;
                
                const timestamp = document.createElement('div');
                timestamp.textContent = entry.timestamp;
                timestamp.style.fontSize = '0.8rem';
                timestamp.style.color = 'var(--gray)';
                
                historyItem.appendChild(currencyInfo);
                historyItem.appendChild(timestamp);
                
                historyListEl.appendChild(historyItem);
            });
        }

        // Load conversion history
        function loadHistory() {
            renderHistory();
        }

        // Clear conversion history
        function clearHistory() {
            localStorage.removeItem('conversionHistory');
            renderHistory();
        }

        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            lastUpdatedEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Show loading state
        function showLoading() {
            loadingEl.style.display = 'block';
            resultAmountEl.textContent = '';
            resultTextEl.textContent = 'Converting...';
        }

        // Hide loading state
        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessageEl.style.display = 'none';
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
